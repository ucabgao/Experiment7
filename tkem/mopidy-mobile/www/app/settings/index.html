<ion-view view-title="{{'Settings' | translate}}">
  <ion-nav-buttons side="secondary">
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu"
            ng-click="popover.show($event)"
            ng-controller="SettingsMenuController"
            >
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <a class="item item-icon-right" ng-if="!platform.isHosted()" ui-sref="settings.servers.view">
        <span translate>Mopidy servers</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settings.ui">
        <span translate>Look and feel</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settings.coverart">
        <span translate>Cover art</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settings.logging">
        <span translate>Logging</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settings.licenses">
        <span translate>Licenses</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ui-sref="settings.about">
        <span translate>About</span>
        <i class="mopidy-mobile-icon-link icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
