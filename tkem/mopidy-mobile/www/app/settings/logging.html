<ion-view view-title="{{'Logging' | translate}}" ng-controller="SettingsController as settings">
  <ion-nav-buttons side="secondary">
    <button class="mopidy-mobile-button-icon mopidy-mobile-icon-menu"
            ng-click="popover.show($event)"
            ng-controller="LoggingMenuController"
            >
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <ion-item
         class = "item-icon-left"
         ng-class="{'item-text-wrap' : record.json}"
         ng-click="record.json = !record.json"
         ng-repeat="record in records"
         >
        <i ng-class="'mopidy-mobile-icon-' + record.level"></i>
        {{record.time | date:'HH:mm:ss.sss'}}:
        <span ng-repeat="arg in record.args">
          {{record.json ? toJson(arg) : arg.toString()}}
        </span>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
