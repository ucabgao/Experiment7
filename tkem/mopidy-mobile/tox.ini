[tox]
envlist = py27, flake8

[testenv]
sitepackages = true
deps =
    mock
    mopidy==dev
    pytest
    pytest-cov
    pytest-xdist
install_command = pip install --allow-unverified=mopidy --pre {opts} {packages}
commands =
    py.test --basetemp={envtmpdir} {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
skip_install = true
commands = flake8
