<div class="lp-search lp-search--visible">
  <div class="lp-search__container">
    <div class="lp-search__inner">
      <label class="lp-search__label icon-search" for="search-input">Search places, cities, countries and continents</label>
      <input class="lp-search__input js-lp-search-input" id="search-input" type="text" placeholder="Search places, cities, countries and continents" autocapitalize="none" autocomplete="off" autocorrect="off">
      <button class="lp-search__close icon-close-small js-lp-search-close">Close</button>
    </div>
  </div>

  <div class="lp-search__container">
    <div class="lp-search-results js-lp-search-results">
      <ul class="lp-search-results__list js-lp-search-results-list"></ul>
      <a class="lp-search-results__more js-lp-search-results-more">
        See all results
        <i class="icon-chevron-right" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</div>
