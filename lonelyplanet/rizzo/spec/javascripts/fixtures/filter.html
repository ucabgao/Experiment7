<div id="js-card-holder">

  <div id="js-filters">
    <div class="js-price-filter">
      <input type="checkbox" />
      <input type="checkbox" />
    </div>
  </div>

  <div id="js-filters-seo">
    <div class="js-price-filter">
      <input type="checkbox" />
      <label class="js-filter-label">
        <a href="5-star">5 star hotel</a>
      </label>
      <label class="js-filter-label">4 star hotel</label>
    </div>
  </div>

  <div id="js-filters-disabled">
    <div class="js-price-filter is-hidden">
      <input type="checkbox" disabled />
      <input type="checkbox" disabled />
    </div>
  </div>

  <div id="js-filters-external">
    <div class="js-price-filter is-hidden">
      <div>
        <input type="checkbox" name="5star" />
        <label class="js-filter-label">test</label>
      </div>
      <div>
        <input type="checkbox" name="4star" />
        <label class="js-filter-label">test</label>
      </div>
      <div>
        <input type="checkbox" name="3_star" />
        <label class="js-filter-label">test</label>
      </div>
      <div>
        <input type="checkbox" name="2-star" />
        <label class="js-filter-label">test</label>
      </div>
    </div>
  </div>

  <div id="js-filters-reset">
    <div class="js-price-filter is-hidden">
      <div>
        <input type="checkbox" name="5star" checked />
        <label class="js-filter-label is-active">test</label>
      </div>
      <div>
        <input type="checkbox" name="4star" checked />
        <label class="js-filter-label is-active">test</label>
      </div>
      <div>
        <input type="checkbox" name="3_star" checked />
        <label class="js-filter-label is-active">test</label>
      </div>
      <div>
        <input type="checkbox" name="2-star" checked />
        <label class="js-filter-label is-active">test</label>
      </div>
    </div>
  </div>

  <div id="js-filters-change">
    <div class="js-price-filter">
      <input type="checkbox" name="test" id="test" />
      <label class="js-filter-label">Test</label>
    </div>
  </div>

  <div id="js-filters-active">
    <div class="js-price-filter">
      <input type="checkbox" name="test" id="test" />
      <label class="js-filter-label is-active">Test</label>
    </div>
  </div>

  <div class="js-stack-card-filter" data-filter="5star,4star,3_star,2-star">
    <a href="#">Card</a>
  </div>

</div>
